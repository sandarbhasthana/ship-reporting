# Railway configuration for Backend Service
# NestJS API server

[build]
builder = "nixpacks"
buildCommand = "cd ../packages/prisma && npm install && npx prisma generate && npx prisma migrate deploy && npm run build && cd ../backend && npm install && npm run build"

[deploy]
startCommand = "node dist/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30

